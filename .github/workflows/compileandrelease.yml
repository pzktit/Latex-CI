name: Compile Latex and Release PDF  

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
    workflow_dispatch:

permissions:
  actions: 'write'
  contents: 'write'
  id-token: 'write'
    
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3

    runs:
      using: docker
      image: docker://ghcr.io/xu-cheng/texlive-full:latest
      entrypoint: /bin/bash
      args: 
        - -eo
        - pipefail
        - -c
        - "latexmk -lualatex main.tex"

